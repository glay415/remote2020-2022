server:
  port: 8011

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:h2:mem:idle;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa

  ### H2 DataBase ###
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  ### JPA 설정 ###
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        ddl-auto: update
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
    show-sql: true

### Logging ###
logging:
  level:
    org.hibernate.type.descriptor.sql : trace

